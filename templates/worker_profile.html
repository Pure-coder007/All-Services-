{% extends "layout.html" %}

{% block content %}
<div class="profile">
    <div class="first">

        <img src="{{ worker['profile_pic'] }}" alt="" class="pic">
        <h3>{{ worker['name'] }}</h3>
        <p>{{ worker['phone_number'] }}</p>
    </div>

    <div class="second">
        <div class="picture" style="display: flex; height: 170px;">
            <div class="third">
                <img src="{{ worker['profile_pic'] }}" alt="" class="inside"><br><br>
                <a href="#" style="color: rgb(36, 241, 36); font-size: 10px; margin-left:  10px; margin-top: 30px; font-size: 15px;">Edit</a>
            </div>

            <div class="sub" style="line-height: 20px; margin-top: 20px; margin-left: 5px; font-size: 12px;" >
                <span>{{ worker['rate'] }}</span><br>
                <span><strong>{{ worker['service'] }}s</strong></span><br>
                <span style="color: rgb(36, 241, 36);"><strong> Active</strong></span><br>
            </div>
        </div>
    </div>
</div>

<style>
    .profile{
        display: flex;
        /* justify-content: space-between; */
        /* padding: 30px; */
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 100px;
        font-family: poppins;
    }

    .first{
        border: 1px solid red;
        width: 300px;
        height: 700px;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
    }

    .second{
        /* border: 1px solid blue; */
        width: 1000px;
        height: 520px;
        margin-left: 50px;
        border-radius: 10px;
        background-color: rgb(244, 244, 244);

    }

    .pic{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-left: 115px;
        margin-top: 50px;
    }

     h3, p{
        text-align: center;
        justify-content: center;
        align-items: center;
    }

    h3{
        margin-top: 10px;
    }

    p{
        margin-top: 10px;
    }

    .picture{
        width: 400px;
        height: 150px;
        border-radius: 5px;
        margin-left: 100px;
        margin-top: 100px;
        border: 1px solid rgb(174, 173, 173);
    }

    .inside{
        width: 110px;
        height: 110px;
        left: 0;
        margin-left: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }
</style>
{% endblock content %}
